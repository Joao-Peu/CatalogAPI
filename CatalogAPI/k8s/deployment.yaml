apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogapi
  template:
    metadata:
      labels:
        app: catalogapi
    spec:
      containers:
        - name: catalogapi
          image: catalogapi:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          # Resource Limits
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          env:
            # Configuração de porta (CRÍTICO - não pode ser sobrescrito)
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"

            # Variáveis do ConfigMap - RabbitMQ
            - name: RABBITMQ__Host
              valueFrom:
                configMapKeyRef:
                  name: catalogapi-config
                  key: RABBITMQ_HOST
            - name: RABBITMQ__VirtualHost
              valueFrom:
                configMapKeyRef:
                  name: catalogapi-config
                  key: RABBITMQ_VHOST

            # Variáveis do Secret
            - name: RABBITMQ__Username
              valueFrom:
                secretKeyRef:
                  name: catalogapi-secret
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ__Password
              valueFrom:
                secretKeyRef:
                  name: catalogapi-secret
                  key: RABBITMQ_PASSWORD
            - name: JWT__Key
              valueFrom:
                secretKeyRef:
                  name: catalogapi-secret
                  key: JWT_KEY
            - name: ConnectionStrings__CatalogDb
              valueFrom:
                secretKeyRef:
                  name: catalogapi-secret
                  key: ConnectionStrings__CatalogDb
---
apiVersion: v1
kind: Service
metadata:
  name: catalogapi
spec:
  selector:
    app: catalogapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
